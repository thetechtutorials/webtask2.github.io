<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: auto;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Admission Form</h2>
        <form action="#" method="POST">
            
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Roll Number (Moved below Full Name) -->
            <div class="form-group">
                <label for="rollnumber">Roll Number:</label>
                <input type="text" id="rollnumber" name="rollnumber" required>
            </div>

            <!-- Father's Name -->
            <div class="form-group">
                <label for="fathername">Father's Name:</label>
                <input type="text" id="fathername" name="fathername" required>
            </div>

            <!-- Mother's Name -->
            <div class="form-group">
                <label for="mothername">Mother's Name:</label>
                <input type="text" id="mothername" name="mothername" required>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Contact Number -->
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <!-- Course Selection -->
            <div class="form-group">
                <label for="course">Select Graduation Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="B.Sc. Computer Science">B.Sc. Computer Science</option>
                    <option value="B.Sc. Physics">B.Sc. Physics</option>
                    <option value="B.Sc. Chemistry">B.Sc. Chemistry</option>
                    <option value="B.A. English">B.A. English</option>
                    <option value="B.A. History">B.A. History</option>
                    <option value="B.A. Economics">B.A. Economics</option>
                    <option value="B.Com. Accounting">B.Com. Accounting</option>
                    <option value="B.Com. Business Administration">B.Com. Business Administration</option>
                    <option value="BBA">BBA (Bachelor of Business Administration)</option>
                    <option value="BCA">BCA (Bachelor of Computer Applications)</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Submit Application">
            </div>
        </form>
    </div>
</body>
</html>
